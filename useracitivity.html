<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container {
             max-width: 500px;
              margin: 0 auto; 
              padding: 20px; 
              border: 1px solid #ccc;
               border-radius: 5px; }
        label {
             display: block; 
            margin: 10px 0 5px; }
        input[type="text"], input[type="date"]
        
        { 
            width: 100%; padding: 8px;
             margin: 5px 0;
              border: 1px solid #ccc; 
             border-radius: 5px; }
        input[type="submit"] {
             background-color: #4CAF50;
              color: white;
               padding: 10px;
                border: none;
                 border-radius: 5px; 
                 cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Activity</h2>
        <form id="userActivityForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="activityDate">Activity Date:</label>
            <input type="date" id="activityDate" name="activityDate" required>

            <label for="activityDescription">Activity Description:</label>
            <input type="text" id="activityDescription" name="activityDescription" required>

            <a href="paymentform.html">SUBMIT</a>
            <br><br><br>
            <a href="homepage.htrml.html">Go to Back</a>
        </form>
    </div>
</body>
</html>
